syntax = "proto3";

package common;

import "google/protobuf/timestamp.proto";

message Token {
  google.protobuf.Timestamp create_ts = 1;
  google.protobuf.Timestamp expire_ts = 2;
  string token = 3;
}

message User {
  uint64 uuid = 1;
  string username = 2;
  Token token = 3;
  google.protobuf.Timestamp creation_date = 4;
}

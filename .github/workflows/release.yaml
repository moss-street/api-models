name: Build & Release Python gRPC Package

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: pip install grpcio grpcio-tools setuptools wheel

      - name: ðŸ”¨ Run Build Script
        run: |
          sudo chmod +x ./build_package.sh
          ./build_package.sh

      - name: ðŸ“¤ Create GitHub Release & Upload Package
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: v0.1.2
          name: "Api Models v0.1.2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
